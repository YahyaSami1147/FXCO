<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FluxCash (FXC)</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
  <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="responsive-iframe.css">
  <style>
    @keyframes glow {
      0% { box-shadow: 0 0 5px #00ffcc, 0 0 20px #00ffcc; }
      50% { box-shadow: 0 0 20px #00ffcc, 0 0 30px #00ffcc; }
      100% { box-shadow: 0 0 5px #00ffcc, 0 0 20px #00ffcc; }
    }
    .glow-effect {
      animation: glow 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    @keyframes orbit1 {
      from { transform: rotate(0deg) translateX(max(8vw, 32px)) rotate(0deg); }
      to { transform: rotate(360deg) translateX(max(8vw, 32px)) rotate(-360deg); }
    }
    @keyframes orbit2 {
      from { transform: rotate(0deg) translateX(max(11vw, 44px)) rotate(0deg); }
      to { transform: rotate(360deg) translateX(max(11vw, 44px)) rotate(-360deg); }
    }
    @keyframes orbit3 {
      from { transform: rotate(0deg) translateX(max(14vw, 56px)) rotate(0deg); }
      to { transform: rotate(360deg) translateX(max(14vw, 56px)) rotate(-360deg); }
    }
    @keyframes orbit4 {
      from { transform: rotate(0deg) translateX(max(17vw, 68px)) rotate(0deg); }
      to { transform: rotate(360deg) translateX(max(17vw, 68px)) rotate(-360deg); }
    }
    @keyframes orbit5 {
      from { transform: rotate(0deg) translateX(max(20vw, 80px)) rotate(0deg); }
      to { transform: rotate(360deg) translateX(max(20vw, 80px)) rotate(-360deg); }
    }
    .orbit1 { animation: orbit1 7s linear infinite; }
    .orbit2 { animation: orbit2 9s linear infinite; }
    .orbit3 { animation: orbit3 11s linear infinite; }
    .orbit4 { animation: orbit4 13s linear infinite; }
    .orbit5 { animation: orbit5 15s linear infinite; }
    .orbit-path {
      position: absolute;
      border: 1px solid rgba(0, 255, 204, 0.15);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .neon-background {
      background: radial-gradient(circle at center, rgba(0, 255, 204, 0.2) 0%, rgba(0, 0, 0, 0.9) 70%);
    }
    .fallback-logo {
      background-color: #FFD700;
      border-radius: 50%;
    }
    .neon-button {
      background: linear-gradient(45deg, #00ffcc, #ff00ff);
      border: 2px solid #00ffcc;
      border-radius: 50px;
      padding: 12px 24px;
      font-size: 1.2rem;
      font-weight: bold;
      text-transform: uppercase;
      color: #000;
      transition: all 0.3s ease;
    }
    .neon-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px #00ffcc, 0 0 30px #ff00ff;
    }
    .neon-button:active {
      transform: translateY(0);
      box-shadow: 0 0 10px #00ffcc, 0 0 20px #ff00ff;
    }
    .token-id {
      word-break: break-all;
      font-size: 0.75rem;
      line-height: 1.2;
      max-width: 100%;
      overflow-wrap: break-word;
    }
    @media (min-width: 640px) {
      .token-id {
        font-size: 0.875rem;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const Header = () => {
      const handleBuyNow = () => {
        window.open('https://app.cauldron.quest/swap/9a1acf0031935da63917fe5fffd306c892b8387ffd3e8d4a35da604526137501', '_blank');
      };

      return (
        <header className="bg-gradient-to-br from-indigo-900 via-purple-800 to-pink-700 text-white p-4 sm:p-6 md:p-8 text-center">
          <img 
            src="FXC.png" 
            alt="FluxCash Logo" 
            className="w-24 h-24 sm:w-28 sm:h-28 md:w-32 md:h-32 rounded-full mx-auto mb-4 glow-effect"
            onError={(e) => {
              e.target.src = '';
              e.target.className = 'w-24 h-24 sm:w-28 sm:h-28 md:w-32 md:h-32 rounded-full mx-auto mb-4 glow-effect fallback-logo';
            }}
          />
          <h1 className="text-3xl sm:text-4xl md:text-5xl font-extrabold tracking-wide animate-pulse">FluxCash (FXC)</h1>
          <p className="mt-2 sm:mt-3 text-base sm:text-lg opacity-90">The Future of CashTokens on Bitcoin Cash</p>
          <p className="mt-2 sm:mt-3 text-gray-300 token-id">
            Token ID: 9a1acf0031935da63917fe5fffd306c892b8387ffd3e8d4a35da604526137501
          </p>
          <button 
            className="neon-button mt-4 sm:mt-6 glow-effect"
            onClick={handleBuyNow}
          >
            Buy Now
          </button>
        </header>
      );
    };

    const FeatureCard = ({ title, description, icon }) => (
      <div className="relative bg-gradient-to-t from-gray-800 to-gray-900 text-white p-4 sm:p-6 rounded-xl m-2 sm:m-4 transition-transform transform hover:-translate-y-2 hover:shadow-2xl">
        <div className="absolute -top-5 left-1/2 transform -translate-x-1/2 bg-yellow-400 text-black rounded-full p-2 sm:p-3 text-xl sm:text-2xl">{icon}</div>
        <h2 className="text-lg sm:text-xl md:text-2xl font-bold mt-6 sm:mt-8 text-center">{title}</h2>
        <p className="mt-2 sm:mt-3 text-sm sm:text-base text-center text-gray-300">{description}</p>
      </div>
    );

    const SolarSystem = () => {
        const orbits = [
  { className: 'orbit1', delay: '0s', radius: '16vw', minRadius: '64px' },
  { className: 'orbit2', delay: '0.6s', radius: '22vw', minRadius: '88px' },
  { className: 'orbit3', delay: '1.4s', radius: '28vw', minRadius: '112px' },
  { className: 'orbit4', delay: '2.3s', radius: '34vw', minRadius: '136px' },
  { className: 'orbit5', delay: '3.4s', radius: '40vw', minRadius: '160px' }
];

      return (
        <div className="relative w-full min-w-[200px] h-64 sm:h-80 md:h-96 neon-background rounded-2xl border-4 border-yellow-400 flex items-center justify-center overflow-hidden">
          {/* Background Orbital Paths */}
          {orbits.map((orbit, index) => (
            <div
              key={`path-${index}`}
              className="orbit-path"
              style={{
                width: `max(${orbit.radius}, ${orbit.minRadius})`,
                height: `max(${orbit.radius}, ${orbit.minRadius})`
              }}
            />
          ))}
          {/* Central BCH Logo */}
          <img
            src="bitcoin-cash-circle.svg"
            alt="BCH Logo"
            className="w-10 h-10 sm:w-12 sm:h-12 md:w-14 md:h-14 lg:w-16 lg:h-16 rounded-full glow-effect"
            onError={(e) => {
              e.target.src = '';
              e.target.className = 'w-10 h-10 sm:w-12 sm:h-12 md:w-14 md:h-14 lg:w-16 lg:h-16 rounded-full glow-effect fallback-logo';
            }}
          />
          {/* Orbiting FXC Logos */}
          {orbits.map((orbit, index) => (
            <div
              key={index}
              className={`absolute w-4 h-4 sm:w-6 sm:h-6 md:w-8 md:h-8 ${orbit.className}`}
              style={{ animationDelay: orbit.delay }}
            >
              <img
                src="FXC.png"
                alt="FXC Logo"
                className="w-full h-full rounded-full glow-effect"
                onError={(e) => {
                  e.target.src = '';
                  e.target.className = 'w-full h-full rounded-full glow-effect fallback-logo';
                }}
              />
            </div>
          ))}
        </div>
      );
    };

    const App = () => {
      const features = [
        { title: "Exclusive Supply", description: "Only 100 FXC tokens in existence!", icon: "ðŸ’°" },
        { title: "Bitcoin Cash Powered", description: "Leveraging the speed and security of BCH.", icon: "âš¡" },
        { title: "Futuristic Design", description: "Immerse yourself in a neon blockchain experience.", icon: "ðŸŒŒ" }
      ];

      return (
        <div className="bg-gray-900 min-h-screen text-white">
          <Header />
          <main className="container mx-auto p-4 sm:p-6">
            <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 sm:gap-6">
              {features.map((feat, index) => (
                <FeatureCard key={index} title={feat.title} description={feat.description} icon={feat.icon} />
              ))}
            </div>
            <div class="iframe-container">
            <h2 class="iframe-title">Token Info (Salemkode Explorer)</h2>
          <iframe src="https://explorer.salemkode.com/token/9a1acf0031935da63917fe5fffd306c892b8387ffd3e8d4a35da604526137501" width="600" height="400"></iframe>
          </div>
            <div className="mt-8 sm:mt-12 text-center">
              <h2 className="text-2xl sm:text-3xl font-bold mb-4 sm:mb-6 animate-pulse">FluxCash & BitcoinCash</h2>
              <SolarSystem />
            </div>
          </main>
          <footer className="bg-indigo-950 p-4 sm:p-6 text-center">
            <p className="text-gray-400 text-sm sm:text-base">Â© 2025 FluxCash. All rights reserved.</p>
          </footer>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
